<Navbar [leftContent]="'返回'" (click)="goBack()">
    数据-货位条码
</Navbar>
<form [formGroup]="scanForm">
    <List>
        <InputItem  #codeElement [placeholder]="'please input bin'" [content]="'货位码'" formControlName="code" [focus]="barcodeFocus"
            (onFocus)="onFocusChange()" [editable]="canEditable" (keyup)="($event.which === 13) ? onSubmit() : 0">
        </InputItem>
        <ListItem>{{Message}}</ListItem>
    </List>
</form>
