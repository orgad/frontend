<Navbar [leftContent]="'返回'" (click)="goBack()">
    入库-验货任务-验货登记
</Navbar>
<form [formGroup]="scanForm">
    <List>
        <ListItem>验货单号:{{code}}</ListItem>
        <ListItem>通知单箱数：{{asnCheck.asnCartonQty}}</ListItem>
        <ListItem>通知单件数：{{asnCheck.asnQty}}</ListItem>
        <ListItem></ListItem>
        <InputItem [content]="'实际箱数:'" [placeholder]="'cartonQty'" formControlName="cartonQty" 
            [focus]="autoFocus"
            [editable]="canEditable" (onFocus)="onFocusChange()">
        </InputItem>
        <InputItem [content]="'实际件数:'" formControlName="qty"></InputItem>
        <InputItem [content]="'破损箱数:'" formControlName="damageCartonQty"></InputItem>
        <InputItem [content]="'破损件数:'" formControlName="damageQty"></InputItem>
        <ListItem>
            <a Button [type]="'primary'" [size]="'small'" [inline]="true" (click)="update()">保存</a>
        </ListItem>
    </List>
</form>
