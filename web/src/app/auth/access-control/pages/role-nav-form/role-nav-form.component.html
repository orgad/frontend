<nz-modal [(nzVisible)]="addNavFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()" (nzAfterOpen)="getList()" nzWidth="500" nzTitle="Edit Role Navs">
    <form nz-form [formGroup]="showForm" class="ant-advanced-edit-form">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8">
                <nz-form-item nzFlex>
                    <nz-form-label>{{'data.roleName'|translate}}</nz-form-label>
                    <nz-form-control>
                        <label>{{id}}</label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
    <nz-tree #treeComponent
      [nzData]="nodes"
      nzCheckable
      nzMultiple
      [nzCheckedKeys]="defaultCheckedKeys"
      [nzExpandedKeys]="defaultExpandedKeys"
      [nzSelectedKeys]="defaultSelectedKeys"
      (nzClick)="nzEvent($event)"
      (nzExpandChange)="nzEvent($event)"
      (nzCheckBoxChange)="nzEvent($event)"
    >
    </nz-tree>
</nz-modal>
