<nz-modal [(nzVisible)]="addFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzWidth="1000" nzTitle="Create New Action">
  <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label >{{'data.code'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="placeholder" [formControlName]="'action.code'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label >{{'data.name'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="placeholder" [formControlName]="'action.name'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label >{{'data.seq'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="placeholder" [formControlName]="'action.seq'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-modal>
