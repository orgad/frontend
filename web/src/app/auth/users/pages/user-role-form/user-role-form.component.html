<nz-modal [(nzVisible)]="addRoleFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()" (nzAfterOpen)="getList()" nzWidth="500" nzTitle="Edit User Roles">
    <form nz-form [formGroup]="showForm" class="ant-advanced-edit-form">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8">
                <nz-form-item nzFlex>
                    <nz-form-label>{{'data.userName'|translate}}</nz-form-label>
                    <nz-form-control>
                        <label>{{user.userName}}</label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
    <nz-transfer [nzDataSource]="list" [nzDisabled]="disabled" [nzTitles]="['Source', 'Target']"
    nzHeight="200"
        (nzSelectChange)="select($event)" (nzChange)="change($event)">
    </nz-transfer>
</nz-modal>
