<nz-modal [(nzVisible)]="editFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  (nzAfterOpen)="getDn()" nzWidth="1000" nzTitle="Create One Delivery Notice">
  <div>
      {{dn.code}}
  </div>
  <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.warehouse'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a warehouse" formControlName="dn.whId">
            <nz-option *ngFor="let wh of whs" nzValue={{wh.id}} nzLabel={{wh.name}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.customer'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a customer" formControlName="dn.custId"
            (ngModelChange)="onChange($event)">
            <nz-option *ngFor="let cust of custs" nzValue={{cust.id}} nzLabel={{cust.code}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.brand'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a brand" formControlName="dn.brandId">
            <nz-option *ngFor="let brand of brands" nzValue={{brand.id}} nzLabel={{brand.code}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.bizCode'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a bizCode" formControlName="dn.bizCode">
            <nz-option nzLabel="Retail" nzValue="Retail"></nz-option>
            <nz-option nzLabel="EComm" nzValue="EComm"></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.goodsType'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a goodsType" formControlName="dn.goodsType">
            <nz-option nzLabel="Matrial" nzValue="Mat"></nz-option>
            <nz-option nzLabel="Product" nzValue="Prod"></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.payment'|translate}}</nz-form-label>
          <input nz-input placeholder="" [formControlName]="'dn.payment'" />
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.refNo'|translate}}</nz-form-label>
          <input nz-input placeholder="" [formControlName]="'dn.refNo'" />
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-modal>
