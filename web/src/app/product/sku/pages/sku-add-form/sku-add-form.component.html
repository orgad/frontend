<nz-modal [(nzVisible)]="addFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzWidth="1000" nzTitle="Create One SKU">
  <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired >{{'data.product'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a product" formControlName="sku.productId">
            <nz-option *ngFor="let prod of prods" nzValue={{prod.id}} nzLabel={{prod.name}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.code'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.code'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.name'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.name'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.barcode'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.barcode'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.color'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.color'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label>{{'data.size'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.size'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
            <label nz-checkbox [formControlName]="'sku.isLot'">{{'data.isLot'|translate}}</label>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <label nz-checkbox [formControlName]="'sku.isSerial'">{{'data.isSerial'|translate}}</label>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="24">
        <nz-form-item nzFlex>
          <nz-form-label>{{'data.comment'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" [formControlName]="'sku.comment'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-modal>
