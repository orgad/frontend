<nz-modal [(nzVisible)]="addFormVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzWidth="1000" nzTitle="Create One Stock Check Order">
  <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.warehouse'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a warehouse" formControlName="move.whId">
            <nz-option *ngFor="let wh of whs" nzValue={{wh.id}} nzLabel={{wh.name}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.zone'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a zone" formControlName="move.fromZone"
            (ngModelChange)="onChange1($event)">
            <nz-option *ngFor="let zone of zones" nzValue={{zone.id}} nzLabel={{zone.code}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.bin'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a bin" formControlName="move.fromBin"
            (ngModelChange)="onfromBinChange($event)">
            <nz-option *ngFor="let bin of frombins" nzValue={{bin.id}} nzLabel={{bin.code}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.zone'|translate}}</nz-form-label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a zone" formControlName="move.toZone"
            (ngModelChange)="onChange2($event)">
            <nz-option *ngFor="let zone of zones" nzValue={{zone.id}} nzLabel={{zone.code}}></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.bin'|translate}}</nz-form-label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a bin" formControlName="move.toBin" (ngModelChange)="ontoBinChange($event)">
              <nz-option *ngFor="let bin of tobins" nzValue={{bin.id}} nzLabel={{bin.code}}></nz-option>
            </nz-select>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label>{{'data.carton'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input [formControlName]="'move.carton'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.sku'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input [formControlName]="'move.sku'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.barcode'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input [formControlName]="'move.barcode'" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>{{'data.qty'|translate}}</nz-form-label>
          <nz-form-control>
            <input nz-input [formControlName]="'move.qty'" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-modal>
